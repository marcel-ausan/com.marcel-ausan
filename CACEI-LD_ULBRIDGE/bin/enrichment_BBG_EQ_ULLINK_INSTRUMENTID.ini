[rules]
rule_0 = isin+ccy+exdestination
rule_1 = NOCACHE - isin+ccy+exdestination
rule_2 = symbol + ccy + exdestination
rule_3 = NOCACHE - symbol + ccy + exdestination

[rules/rule_0/properties]
type = standard

[rules/rule_0/result]
real_found = real
fungible_found = preferred_real

[rules/rule_0/search]
condition = if (true)
ULFLOW.request.plugin = ODS
ULFLOW.request.timeout = 100
ISINCODE = isin-code
CURRENCY = price-currency
EXDESTINATION = trading-venue, mapping_0

[rules/rule_1/properties]
type = standard

[rules/rule_1/result]
real_found = real
fungible_found = preferred_real

[rules/rule_1/search]
condition = if (true)
ULFLOW.request.plugin = ODSNOCACHE
ULFLOW.request.timeout = 5000
ISINCODE = isin-code
CURRENCY = price-currency
EXDESTINATION = trading-venue, mapping_0

[rules/rule_2/properties]
type = standard

[rules/rule_2/result]
real_found = real
fungible_found = preferred_real

[rules/rule_2/search]
condition = if (true)
ULFLOW.request.plugin = ODS
ULFLOW.request.timeout = 100
SYMBOL = symbol
CURRENCY = price-currency
EXDESTINATION = trading-venue, mapping_0

[rules/rule_3/properties]
