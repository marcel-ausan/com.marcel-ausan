[rules]
rule_0 = isin + exchange
rule_1 = NOCACHE - isin + exchange

[rules/rule_0/properties]
type = standard

[rules/rule_0/result]
real_found = real
fungible_found = fungible

[rules/rule_0/search]
condition = if (true)
ULFLOW.request.plugin = ODS
ULFLOW.request.timeout = 100
ISINCODE = isin-code
EXDESTINATION = trading-venue, mapping_0

[rules/rule_1/properties]
type = standard

[rules/rule_1/result]
real_found = real
fungible_found = fungible

[rules/rule_1/search]
condition = if (true)
ULFLOW.request.plugin = ODSNOCACHE
ULFLOW.request.timeout = 5000
ISINCODE = isin-code
EXDESTINATION = trading-venue, mapping_0

[mappings]
mapping_0 = ExchangeMapping

[mapping/mapping_0]
XPAR = XPAR|ALXP|XMLI|

[convert-currencies]
GBP = False
ILS = False
ZAR = False
USD = False
AUD = False

