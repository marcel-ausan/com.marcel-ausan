[rules]
rule_0 = underlying+expiration
rule_1 = UNDERLYINGSYBOL (via underlying) + expiration
rule_2 = Options on Future - underlying+expiration+strikeprice
rule_3 = underlying+maturity
rule_4 = EXCHANGECODE (via Symbol)
rule_5 = EXCHANGECODE (via local-code)
rule_6 = UNDERLYINGSYMBOL (via underlying) + maturity
rule_7 = Strategy - Bloomberg code on legs
rule_8 = Strategy - Symbol on legs

[rules/rule_0/properties]
type = standard

[rules/rule_0/result]
real_found = real
fungible_found = fungible

[rules/rule_0/search]
condition = if ($SECURITYTYPE="future")
ULFLOW.request.plugin = ODS
ULFLOW.request.timeout = 100
SYMBOL = underlying-local-code
MATURITYDATE = maturity-date-full
EXDESTINATION = trading-venue, mapping_0
CURRENCY = price-currency
CFICODE = cfi-code

